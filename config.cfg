alias "av" [                                                                                        
  loop $arg1 [                                                                                        
    at $arg2 $i                                                                                        
    archvertex (+ $arg1 1) (+ $i 1) $s                                                                                        
  ]                                                                                        
]
alias "colourhalf" [                                                                                        
  loop 4 [                                                                                        
    at "4 8 12 16" $i;                                                                                        
    concat newent light $s $arg2 $arg3 $arg4;                                                                                        
    menuitem $s                                                                                        
  ]                                                                                        
]
alias "delta_edit_1" [ if $flrceil [ vdelta $arg1 ] [ vdelta (- 0 $arg1) ] ]
alias "delta_edit_0" [ editheight $flrceil $arg1 ]
